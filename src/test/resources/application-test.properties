wiremock.server.port-dynamic=true
wiremock.server.port=0
wiremock.server.baseUrl=http://localhost:${wiremock.server.port}
wiremock-issuer-uri=${wiremock.server.baseUrl}/auth/realms/HOSPITAL
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${wiremock-issuer-uri}/protocol/openid-connect/certs
demis.network.validation-service-address=${DEMIS_NETWORK_VALIDATION_SERVICE_ADDRESS:http://localhost:7070}
demis.network.notification-clearing-api-address=${DEMIS_NETWORK_NOTIFICATION_CLEARING_API_ADDRESS:http://localhost:7071}
demis.network.hospital-location-service-address=${DEMIS_NETWORK_HOSPITAL_LOCATION_SERVICE_ADDRESS:http://localhost:7072}
demis.network.pdfgen-service-address=${DEMIS_NETWORK_PDFGEN_SERVICE_ADDRESS:http://localhost:7073}
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false